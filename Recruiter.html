    <div id="projectModal" class="modal">
        <div class="modal-content">

            <h3 id="modal-title"></h3>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sticky Navbar
            const nav = document.querySelector('.sticky-nav');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    nav.classList.add('show');
                } else {
                    nav.classList.remove('show');
                }
            });

            // Intersection Observer for fade-in animations
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.2
            });

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // Modal functionality
            const modal = document.getElementById('projectModal');
            const btns = document.querySelectorAll('.view-detail-btn');
            const span = document.querySelector('.modal .close-btn');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-description');
            const modalLink = document.getElementById('modal-link');

            const projects = {
                1: { title: "LinkedIn Profile", description: "Let's get proffessional social!\n\n\n\n\nClick the button below to teleport to my linkedIn profile where I drop updates,achievements and occasional humble brag", link: "https://www.linkedin.com/in/harshita-behl-96b0b031a" },
                2: { title: "GitHub Profile", description: "Dive into my Projects ,code experiments and development journey.\n\n clean commits,cleaver logic and little bit of magic.\n\n\nGet a closure look on how I built ,break and build better", link: "https://github.com/Harshita0X" },
                3: { title: "Collab? Chai? click!", description: "Schedule a face-to-face brilliance!\n\n\n\n I promise: no longer forums,no awkward handshakes.Just a 30 min meaninful conversation ", link: "https://calendly.com/behlharshita21/30min" },
                4: { title: "Maharaja Agrasen Institute Of Technology", description: "Student by day,debugger by night.\n\n\n Pursuing BTech in ITE with a focus on innovation,softyware,developmentand real-life problems", link: "https://www.bing.com/ck/a?!&&p=6c0d9d1c67d02ef960454033fe0dc78a46c5b6debd930264f9a2a0534764b8bcJmltdHM9MTc1NDM1MjAwMA&ptn=3&ver=2&hsh=4&fclid=1078d6e0-64be-6ce1-0fed-c0d865ec6de2&psq=mait&u=a1aHR0cHM6Ly93d3cubWFpdC5hYy5pbi8&ntb=1" },
                5: { title: "St.Marks World School", description: "The place that turned little curiosity into big dreams.\n\nTaught me to ask questions,chase ideas and never underestimate a well- sharpened pencil ", link: "https://www.bing.com/ck/a?!&&p=36e2ffe622745698acf239f0f90675143b36beb3f266aa32915befbf097b1a38JmltdHM9MTc1NDM1MjAwMA&ptn=3&ver=2&hsh=4&fclid=1078d6e0-64be-6ce1-0fed-c0d865ec6de2&psq=st+mark%27s+girls+school+meera+bagh&u=a1aHR0cHM6Ly9zYWludG1hcmtzc2Nob29sLmNvbS9tZWVyYWJhZ2gv&ntb=1" },
                6: { title: "CodeChef", description: "Check out my Codechef profile for my competitive programming journey,contests, and problem-solving stats.", link: "#" },
                7: { title: "Leet Code", description: "Just me, a keyboard and 500+ problems whispering Try again", link: "https://leetcode.com/Honda0x/" },
                8: { title: "Manchi", description: "A web app built for seamless,secure communication even in low internet or no -internet environments.\n\n The app ensures connectivity when you need it the most.\n\n It will be available on 12 August" },
                9: { title: "Ryome", description: "Predict wheather a short-form video will go viral based on visual,audio,and text cues.\n\n\n Loading on 31 September"},
            };

            btns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const projectId = e.target.dataset.projectId;
                    const project = projects[projectId];
                    if (project) {
                        modalTitle.textContent = project.title;
                        modalDesc.textContent = project.description;
                        modalLink.href = project.link;
                        modal.style.display = "block";
                    }
                });
            });

            span.addEventListener('click', () => {
                modal.style.display = "none";
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
